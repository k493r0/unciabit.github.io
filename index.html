		<button class="pagenav__button pagenav__button--cornertopright pagenav_button_hidden" aria-label="Navigate top right" id="14"  style="visibility: hidden"><svg class="icon icon--rtopright"><use xlink:href="#icon-arrow"></use></svg></button>
		<button class="pagenav__button pagenav__button--cornerbottomleft pagenav_button_default" aria-label="Navigate bottom left" id="7"><svg class="icon icon--rbottomleft"><use xlink:href="#icon-arrow"></use></svg></button>
		<button class="pagenav__button pagenav__button--cornerbottomright pagenav_button_default" aria-label="Navigate bottom right" id="6"><svg class="icon icon--rbottomright"><use xlink:href="#icon-arrow"></use></svg></button>

<script src="js/classie.js"></script>
<script src="js/main.js"></script>
<script>
	(function() {
		var pages = [].slice.call(document.querySelectorAll('.pages > .page')),
				currentPage = 0,
				revealerOpts = {
					nmbLayers : 2,
					bgcolor : ['#112432', '#5e7783', '#4d1635'],
					effect : 'anim--effect-4',
					onStart : function(direction) {
						var nextPage = pages[currentPage === 0 ? 1 : 0];
						classie.add(nextPage, 'page--animate-' + direction);
					},
					onEnd : function(direction) {
						var nextPage = pages[currentPage === 0 ? 1 : 0];
						nextPage.className = 'page';
					}
				};
		revealer = new Revealer(revealerOpts);

		document.querySelector('button.pagenav__button--top').addEventListener('click', function() { reveal('top'); });
		document.querySelector('button.pagenav__button--left').addEventListener('click', function() { reveal('left'); });
		document.querySelector('button.pagenav__button--right').addEventListener('click', function() { reveal('right'); });
		document.querySelector('button.pagenav__button--bottom').addEventListener('click', function() { reveal('bottom'); });
		document.querySelector('button.pagenav__button--cornertopleft').addEventListener('click', function() { reveal('cornertopleft'); });
		document.querySelector('button.pagenav__button--cornertopright').addEventListener('click', function() { reveal('cornertopright'); });
		document.querySelector('button.pagenav__button--cornerbottomleft').addEventListener('click', function() { reveal('cornerbottomleft'); });
		document.querySelector('button.pagenav__button--cornerbottomright').addEventListener('click', function() { reveal('cornerbottomright'); });

		function reveal(direction) {
			var callbackTime = 750,
					callbackFn = function() {
							var buttonNum = 1;
							var pageNum	= 1;
						switch (direction) {
							case 'top':
								buttonNum = 1;
								pageNum = 1;
								break;
							case 'left':
								buttonNum = 5;
								pageNum= 2;
								break;
							case 'right':
								buttonNum = 10;
								pageNum = 6;
								break;
							case 'bottom':
								buttonNum = 2;
								pageNum = 4;
								break;
							case 'cornerbottomleft':
								buttonNum = 7;
								pageNum = 3;
								break;
							case 'cornerbottomright':
								buttonNum = 6;
								pageNum = 5;
								break;
						}
						var displayButton = 0
						if (buttonNum % 2 === 0){
							displayButton = buttonNum/2;
							displayButtons("hidden");
							var button = document.getElementById(displayButton);
							button.style.visibility = "visible";
						} else {
							displayButton = buttonNum*2;
							displayButtons("hidden");
							var button = document.getElementById(displayButton);
							button.style.visibility = "visible";
						}
						classie.remove(pages[currentPage], 'page--current');
						currentPage = currentPage === 0 ? pageNum : 0;
						classie.add(pages[currentPage], 'page--current');
						if (currentPage === 0){
							displayButtons("visible");
							hideButtons();
						}
					};
			revealer.reveal(direction, callbackTime, callbackFn);
		}

		function displayButtons(option) {
			var element = document.getElementsByClassName("pagenav_button_default");
			for(var i = 0; i < element.length; i++){
				element[i].style.visibility = option;
			}
		}
		function hideButtons(){
			var element = document.getElementsByClassName("pagenav_button_hidden");
			for(var i = 0; i < element.length; i++){
				element[i].style.visibility = "hidden";
			}
		}

		var effectCtrl = document.getElementById('select-effect');
		effectCtrl.addEventListener('change', changeEffect);
		effectCtrl.value = 'effect-4';

		function changeEffect() {
			revealer.destroy();
			var revealerOpts = {
				nmbLayers : Number(this.options[this.selectedIndex].getAttribute('data-layers')),
				bgcolor : this.options[this.selectedIndex].getAttribute('data-colors').split(','),
				effect : 'anim--' + this.value,
				onStart : function(direction) {
					var nextPage = pages[currentPage === 0 ? 1 : 0];
					classie.add(nextPage, 'page--animate-' + direction);
				},
				onEnd : function(direction) {
					var nextPage = pages[currentPage === 0 ? 1 : 0];
					nextPage.className = 'page';
				}
			};

			revealer = new Revealer(revealerOpts);
		}
	})();

	var textWrapper = document.querySelector('.ml11 .letters');
	textWrapper.innerHTML = textWrapper.textContent.replace(/([^\x00-\x80]|\w)/g, "<span class='letter'>$&</span>");



	setTimeout(function(){
		var button = document.getElementById('welcome_text');
		button.style.visibility = "visible";
	}, 760);

	setTimeout(function(){
		var button = document.getElementById('name');
		button.style.visibility = "visible";
	}, 660);


	anime.timeline({loop: false})
			.add({
				targets: '.ml11 .line',
				scaleY: [0,1],
				opacity: [0.5,1],
				easing: "easeOutExpo",
				duration: 650
			})
			.add({
				targets: '.ml11 .line',
				translateX: [0, document.querySelector('.ml11 .letters').getBoundingClientRect().width],
				easing: "easeOutExpo",
				duration: 650,
				delay: 100
			}).add({
		targets: '.ml11 .letter',
		opacity: [0,1],
		easing: "easeOutExpo",
		duration: 600,
		offset: '-=775',
		delay: (el, i) => 34 * (i+1)
	});

	setTimeout(function(){
		anime.timeline({loop: true})
				.add({
					targets: '.line',
					opacity: [1,0],
					easing: "easeOutExpo",
					duration: 700
				})
				.add({
					targets: '.line',
					opacity: [0,1],
					easing: "easeOutExpo",
					duration: 700
				})
	}, 2000);

	var textWrapper3 = document.querySelector('.ml7 .letters');
	textWrapper3.innerHTML = textWrapper3.textContent.replace(/\S/g, "<span class='letter'>$&</span>");



	setTimeout(function(){
		anime.timeline({loop: false})
				.add({
					targets: '.ml7 .letter',
					translateY: ["3em", 0],
					translateX: ["0.55em", 0],
					translateZ: 0,
					rotateZ: [180, 0],
					duration: 500,
					easing: "easeOutExpo",
					delay: (el, i) => 30 * i
				});
	}, 600);

	function preventDefault(e){
		e.preventDefault();
	}

	function disableScroll(){
		document.body.addEventListener('touchmove', preventDefault, { passive: false });
	}
	function enableScroll(){
		document.body.removeEventListener('touchmove', preventDefault);
	}
	disableScroll();

	var heights = window.innerHeight;
	document.getElementById("body").style.height = heights + "px";
	document.getElementById("container_1").style.height = heights + "px";
	var element = document.getElementsByClassName("page_indiv");
	for(var i = 0; i < element.length; i++){
		element[i].style.height = heights + "px";
	}
	window.addEventListener('resize', () => {
		// We execute the same script as before
		var heights = window.innerHeight;
		document.getElementById("body").style.height = heights + "px";
		document.getElementById("container_1").style.height = heights + "px";
	});



</script>
